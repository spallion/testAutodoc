<h1 mat-dialog-title>Заполните новую новость</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="form">
    <mat-form-field class="example-full-width" appearance="fill">
      <input type="text" matInput formControlName="name" label="Наименование" placeholder="Наименование">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <input type="text" matInput formControlName="description" label="Описание" placeholder="Описание">
    </mat-form-field>
    <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
    <input hidden (change)="onFileSelected()" #fileInput type="file" id="file" accept=".png, .jpg, .jpeg">
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="apply()">Принять</button>
  <button mat-button (click)="dialogRef.close()">Отмена</button>
</div>
